<!DOCTYPE html>
<html lang="en">
<head>

   <meta charset="UTF-8"> 
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Plant.me</title>
   <link rel="stylesheet" href="Stylesheets/Stylesheet.css">
   <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon">
</head>

<body class="body--mediaquery">  
        <header class="header--mediaquery">

        <a href="index.html" ><img src="images/logo.png" alt="Home" class="header__logo"></a>
      
        <ul class="header__menu">
            <li><a href="index.html" class="header__menu--icon"><i class="fas fa-2x fa-seedling header__menu--icon_fa"></i></a></li>
            <li><a href="log_in.html" class="header__menu--icon"><i class="fas fa-2x fa-user header__menu--icon_fa"></i></a></li>
            <li><a href="marketplace.html" class="header__menu--icon"><i class="fas fa-2x fa-shopping-basket header__menu--icon_fa"></i></a></li>
            <li><a href="search.html" class="header__menu--icon"><i class="fas fa-2x fa-search header__menu--icon_fa"></i></a></li>
            <li><a href="contact_us.html" class="header__menu--icon"><i class="fas fa-2x fa-paper-plane header__menu--icon_fa"></i></a></li>
          </ul>

        </header>

<main class="main--mediaquery">
        
    <img class="contactus__img--background" src="images/map.png" alt="MAP">

    <section class="contactus__section">
        
      <h1 class="form__title text__title--h1">Contact Us</h1>  

      <form class="contactus__form">

        <div class="form__section1">
        
            <div class="form__div--text">
          
              <label for="name" class="form--label">Name</label>
              <input type="text" class="form--input" id="">
          
            </div>
          
            <div class="form__div--text">
            
              <label for="surname" class="form--label">Surname</label>
              <input type="text" class="form--input" id=""> 
              
            </div>
        
            <div class="form__div--text">
          
              <label for="inputEmail4" class="form--label">Email</label>
              <input type="email" class="form--input" id="">
        
            </div>
          
            <div class="form__div--text">
            
              <label for="tel" class="form--label">Phone</label>
            
              <input type="tel" class="form--input" id="">
            
            </div>
      
        </div>

      <div class="form__div--adress">
            <label for="inputAddress" class="form--label">Address</label>
            <input type="text" class="form--input--address" id="" 
              placeholder="1234 Main St, apartment, studio, or floor">
      </div>

      <div class="form__section1">   

            <div class="form__div--text">
        
              <label for="inputCity" class="form--label form--label--city ">City</label>
        
              <input type="text" class="form--input--city" id="">
        
            </div>
        
            <div class="form__div--select">
        
              <label for="inputState" class="form--label">State</label>
        
              <select id="inputState" class="form--select">
                <option selected>Choose...</option>
                <option>Illinois</option>
                <option>New York</option>
                <option>California</option>
              </select>

            </div>
            
            <div class="form__div--zip">
              <label for="inputZip" class="form--label">Zip</label>
              <input type="text" class="form--input--zip" id="">
              </div>
        </div>

      <div class="form__div--textarea">
        
        <label for="floatingTextarea2" class="form--label form--label--textarea">Comments</label>  
        <textarea class="form__textarea--input" placeholder="Leave a comment here" id=""></textarea>
  
      </div>

      <div class="form__div--checkbox">
      
        <input class="checkbox--input" type="checkbox" id="switch">
      
        <label class="checkbox--label" for="switch">Keep me posted</label>
      
      </div>     

          
       <input type="submit" class="button--big form--button">
        
    </form>
        
    </section>
    
</main>

<footer class="footer--mediaquery">
    <ul class="footer__menu">
           <li><a href="#" target="_blank" class="footer__menu--icon"><i class="fab fa-1x fa-pinterest-square footer__menu--icon_fa"></i></a></li>

           <li><a href="#" target="_blank" class="footer__menu--icon"><i class="fab fa-1x fa-facebook footer__menu--icon_fa"></i></i></a></li>
       </ul>  
       </footer>

</body>

</html>
