<!DOCTYPE html>
<html lang="en">
<head>

   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Plant.me</title>
   <link rel="stylesheet" href="Stylesheets/Stylesheet.css">
   <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon">
</head>

<body class="body--mediaquery">  
        <header class="header--mediaquery">

        <a href="index.html" ><img src="images/logo.png" alt="Home" class="header__logo"></a>
      
        <ul class="header__menu">
            <li><a href="index.html" class="header__menu--icon"><i class="fas fa-2x fa-seedling header__menu--icon_fa"></i></a></li>
            <li><a href="log_in.html" class="header__menu--icon"><i class="fas fa-2x fa-user header__menu--icon_fa"></i></a></li>
            <li><a href="marketplace.html" class="header__menu--icon"><i class="fas fa-2x fa-shopping-basket header__menu--icon_fa"></i></a></li>
            <li><a href="search.html" class="header__menu--icon"><i class="fas fa-2x fa-search header__menu--icon_fa"></i></a></li>
            <li><a href="contact_us.html" class="header__menu--icon"><i class="fas fa-2x fa-paper-plane header__menu--icon_fa"></i></a></li>
          </ul>

        </header>

<main >
        
    <img class="contactus_img_background" src="images/map.png" alt="MAP">

    <section class="contactus_section">
        
      <h1 class="form_title">Contactanos</h1>  

      <form class="section_form">
        <div class="section_form-1">
          <div class="form_div--text">
            <label for="name" class="form--label">Nombre</label>
            <input type="text" class="form_input-text" id="formInputText">
            </div>
          <div class="form_div--text">
            <label for="surname" class="form--label">Apellido</label>
          <input type="text" class="form_input-text" id="formInputText"> 
            </div>
        </div>

      <div class="section_form-1">
            <div class="form_div--text">
                <label for="inputEmail4" class="form--label">Email</label>
                <input type="email" class="form_input-text" id="formInputText">
              </div>
          
            <div class="form_div--text">
                <label for="tel" class="form--label">Teléfono</label>
                <input type="tel" class="form_input-text" id="formInputText">
              </div>
      </div>

      <div class="form_div--adress">
            <label for="inputAddress" class="form--label">Dirección</label>
            <input type="text" class="form--input" id="formInputTextAdress" placeholder="1234 Main St">
        </div>
      <div class="form_div--adress">
            <label for="inputAddress2" class="form--label">Departamento, Piso</label>
            <input type="text" class="form--input" id="formInputTextAdress2" placeholder="Apartment, studio, or floor">
        </div>
      <div class="section_form-2">   
            <div class="form_div--text">
              <label for="inputCity" class="form--label">Ciudad</label>
              <input type="text" class="form--input" id="formInputCity">
              </div>
            <div class="form_div--select">
              <label for="inputState" class="form--label">Provincia</label>
              <select id="inputState" class="form--select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
              </div>
            <div class="form_div--zip">
              <label for="inputZip" class="form--label">Código Postal</label>
              <input type="text" class="form--input" id="formInputZip">
              </div>
          </div>

      <div class="form_div--textarea">
          <textarea class="form_textarea--input" placeholder="Leave a comment here" id="FormInputTextArea" style="height: 100px"></textarea>
          <label for="floatingTextarea2" class="form_textarea--label">Comentarios</label>
      </div>
          <div>
            <label for="customRange1" class="form--label">Nivel de Satisfacción</label>
            <input type="range" class="form--range" id="formInputRange">  
            </div>
          <div class="form_div--switch">
              <input class="switch--input" type="checkbox" id="formSwitchDefaultOff">
              <label class="switch--label" for="formSwitchDefaultOff">Subscribirme al Newsletter</label>
          </div>               
          <div class="col-12">
          <input type="submit" class="btn btn-primary">
          </div>
        </form>
        
    </section>
    
</main>

<footer class="footer--mediaquery">
    <ul class="footer__menu">

           <li><a href="#" target="_blank" class="footer__menu--icon"><i class="fab fa-1x fa-facebook footer__menu--icon_fa"></i></i></a></li>
       </ul>  
       </footer>

</body>

</html>
